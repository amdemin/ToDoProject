        <main class="main">
            <div class="container">
                <section class="content">
                    <div class="content__title">
                        <p>
                            Here, you may create a random password for your needs!
                        </p>
                    </div>
                    <div class="content__password">
                        <!-- <form method="POST" action="" id="password__form"> -->
                        <div class="password__length">
                            <label for="length">Specify the length of password</label>
                            <select id="length" class="form-select">
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                            </select>
                        </div>
                        <div class="password__row">
                            <div class="password__column password__column-1">
                                <label for="caps">Capital letters</label>
                                <select id="caps" class="form-select">
                                    <option value="1">True</option>
                                    <option value="0">False</option>
                                </select>
                            </div>
                            <div class="password__column password__column-2">
                                <label for="specs">Special characters</label>
                                <select id="specs" class="form-select">
                                    <option value="1">True</option>
                                    <option value="0" selected>False</option>
                                </select>
                            </div>
                            <div class="password__column password__column-3">
                                <label for="digits">Digits</label>
                                <select id="digits" class="form-select">
                                    <option value="1">True</option>
                                    <option value="0">False</option>
                                </select>
                            </div>
                        </div>
                        <div class="password__button">
                            <button id="button-password">Generate</button>
                        </div>
                    <!-- </form> -->
                    </div>
                    <div class="content__result">
                        <ul class="result__list">

                        </ul>
                    </div>
                </section>
